<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>
    <div
        id="g_id_onload"
        data-client_id="345759439834-uilap0i98i6rkf8csiu453nfu3hrcsc4.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
    >
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>
    <button id="google-logout">Logout</button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
           
            // Google Token
            //console.log('id_token', response.credential);
            const body = { id_token: response.credential };

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify( body )
            })
                .then( resp => resp.json() )
                .then( resp => {
                    console.log( resp );
                    localStorage.setItem('email', resp.usuario.email);
                })
                .catch( console.warn );

        }

        const button = document.getElementById('google-logout');
        button.onclick = () => {

            console.log( google.accounts.id )
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke( localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            });

        }
      </script>
</body>
</html>
